<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<script src="lib/angular.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
<title>Birthday For Her</title>
<style type="text/css">
	.form-control{
		display: inline-block;
	}
	input,textarea {
		width: 40% !important;
		height:25px;
		vertical-align:middle !important;
	}
	label{
		width: 15%;
	}
	.dropdown{
		display: inline-block;
	
	}
</style>
</head>
<body>
<div ng-app="">
	<img src="img/invitationInside.jpg" width="1350px" height="400px" >
		<div style="position:absolute; top:250px; left:20px; width:200px; height:25px">
		<CENTER><FONT SIZE="+2" COLOR="00ff00">{{location}}</FONT></CENTER>
		
		</div>
		<div style="position:absolute; top:250px; right:20px; width:200px; height:25px">
		<RIGHT><FONT SIZE="+2" COLOR="00ff00">{{eventTitle}}</FONT></RIGHT>
		</div>
	</img>

<div class="container">
  <h2>Enter Details</h2>
  <form>
    <div class="form-group">
      <label for="eventTitle">*Event Title:</label>
      <input type="text" required ng-model="eventTitle" class="form-control" id="eventTitle" placeholder="Enter Event Title">
    </div>
    <div class="form-group">
      <label for="eventType">*Event Type:</label>
      <!-- <input type="text" required class="form-control" id="eventType" placeholder="Enter Event Type">-->
      <div class="dropdown">
		    <button class="btn btn-default dropdown-toggle" type="button" id="eventType" data-toggle="dropdown">Select One
		    <span class="caret"></span></button>
		    <ul class="dropdown-menu" role="type" aria-labelledby="eventType">
		      <li role="eventType"><a role="eventType" tabindex="-1" href="#">Birthday</a></li>
		      <li role="eventType"><a role="eventType" tabindex="-1" href="#">Wedding</a></li>
		      <li role="eventType"><a role="eventType" tabindex="-1" href="#">Anniversary</a></li>
		    </ul>
	   </div>
    </div>
    <div class="form-group">
      <label for="eventType">*Host:</label>
      <input type="text" required ng-model="eventHost" class="form-control" id="eventHost" placeholder="Enter Host">
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" ng-model="location" class="form-control" id="location" placeholder="Enter Location">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" placeholder="Enter Address">
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" class="form-control" id="city" placeholder="Enter City">
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" class="form-control" id="state" placeholder="Enter State">
    </div>
    <div class="form-group">
      <label for="startTime">*Event Date:</label>
      <input type="date" required class="form-control" id="startTime">
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea class="form-control" rows="5" id="message"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <h1>Hello {{location}}</h1>
</div>
</div>
</body>
</html>
